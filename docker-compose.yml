version: '3.8'

services:
  db-train:
    image: postgres:16
    container_name: db-train
    environment:
      POSTGRES_DB: train
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "1"
    ports:
      - "5432:5432"
    volumes:
      - ./pg-dumps:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    networks:
      - train
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d train"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: MyPgAdminPass123!
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - train
    depends_on:
      db-train:
        condition: service_healthy

  train-back:
    build:
      context: .
      dockerfile: Dockerfile
    image: train-back:0.01
    container_name: train-back
    ports:
      - "8000:8000"
    networks:
      - train
    depends_on:
      db-train:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "manage.py", "check", "--database=default"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  train-front:
    build:
      context: ../train_front
      dockerfile: Dockerfile
    image: train-front:latest
    container_name: train-front
    ports:
      - "1024:8050"
    networks:
      - train
    depends_on:
      train-back:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin-data:

networks:
  train:
    name: train
    driver: bridge